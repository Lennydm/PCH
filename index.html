<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Pancake Delivery Logo" class="center">
    
    <!-- Öffnungszeiten -->
    <div id="openingHours" class="center">
        <p><strong>Sonn- und Feiertage:</strong> 9:00 Uhr - 11:00 Uhr</p>
        <p><strong>Montag bis Samstag:</strong> geschlossen</p>
    </div>

    <!-- Bestellformular -->
    <form id="orderForm" action="https://formspree.io/f/xzbnpdvp" method="POST">
        <fieldset>
            <legend>Wähle deine Toppings:</legend>
            <label><input type="checkbox" name="topping" value="Nutella"> Nutella</label>
            <label><input type="checkbox" name="topping" value="Bueno"> Bueno</label>
            <label><input type="checkbox" name="topping" value="LotusCreme"> Lotus Creme</label>
            <label><input type="checkbox" name="topping" value="MapleSyrup"> Ahornsirup</label>
            <label><input type="checkbox" name="topping" value="Strawberries"> Erdbeeren</label>
            <label><input type="checkbox" name="topping" value="Vanilla Ice"> Vanilleeis</label>
            <label><input type="checkbox" name="topping" value="Banana"> Banane</label>
            <label><input type="checkbox" name="topping" value="Powdered Sugar"> Puderzucker</label>
        </fieldset>

        <label for="quantity">Anzahl der Pancakes:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Adresse:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="contactNumber">Telefonnummer:</label>
        <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" required>
        
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Bestellung bestätigen</button>
    </form>

</body>
</html>
