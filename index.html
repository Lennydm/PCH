<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Delivery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Set your desired background color */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        #openingHours {
            text-align: center;
            margin-top: 20px;
            color: #555; /* Adjust the color of the text */
        }
        #orderForm {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff; /* Set the form background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }
        button {
            background-color: #FF9900;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Add your logo here -->
    <img src="logo.png" alt="Pancake Delivery Logo">
    <img src="openinghours.png" alt="Pancake Delivery Logo">

    <!-- Opening Hours Section -->
    <div id="openingHours">
        <p>Sundays: 9:00 AM - 11:00 AM</p>
        <p>Monday - Saturday: closed</p>
    </div>

    <form id="orderForm" action="https://formspree.io/f/xzbnpdvp" method="POST">
        <fieldset>
            <legend>Select your toppings:</legend>
            <label><input type="checkbox" name="topping" value="Nutella"> Nutella</label>
            <label><input type="checkbox" name="topping" value="Bueno"> Bueno</label>
            <label><input type="checkbox" name="topping" value="LotusCreme"> Lotus Creme</label>
            <label><input type="checkbox" name="topping" value="MapleSyrup"> Maple Syrup</label>
            <label><input type="checkbox" name="topping" value="Strawberries"> Strawberries</label>
            <label><input type="checkbox" name="topping" value="Vanilla Ice"> Vanilla Ice</label>
            <label><input type="checkbox" name="topping" value="Banana"> Banana</label>
        </fieldset>

        <label for="quantity">Number of Pancakes:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Confirm Order</button>
    </form>

</body>
</html>
